<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner With Us | Royal Saints Academy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/WHITE.jpg" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="nav">
        <!-- LOGO (IMAGE + TEXT) -->
        <div class="logo">
          <img src="images/WHITE.jpg" alt="Royal Saints Academy Logo" />
          <span>Royal Saints Academy</span>
        </div>

        <nav>
          <a href="index.html">Home</a>
          <a href="programs.html">Programs</a>
          <a href="proposal.html">Proposal</a>
        </nav>
      </div>
    </header>

    <!-- PARTNER FORM -->
    <main class="container">
      <h2 class="section-title">Partner With Us</h2>

      <form>
        <input
          type="text"
          placeholder="School Name"
          aria-label="School Name"
          required
        />

        <input
          type="text"
          placeholder="Contact Person"
          aria-label="Contact Person"
          required
        />

        <input
          type="email"
          placeholder="Email Address"
          aria-label="Email Address"
          required
        />

        <input
          type="text"
          placeholder="School Location (City & State)"
          aria-label="School Location"
        />

        <textarea
          rows="5"
          placeholder="Tell us about your pupils, age range, and preferred class schedule"
          aria-label="School Needs"
        ></textarea>

        <button class="btn" type="submit">
          Submit Partnership Request
        </button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer>
      © 2026 Royal Saints Academy · Let’s bring dance education to your school
    </footer>
  </body>
</html>
